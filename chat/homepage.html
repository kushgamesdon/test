<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Social</h1>
            <nav>
                <a href="#" id="homeLink" class="nav-link active">Home</a>
                <a href="#" id="searchLink" class="nav-link">Search</a>
                <a href="#" class="nav-link">Messages</a>
                <a href="#" class="nav-link">Settings</a>
                <a href="#" id="authButton" class="nav-link">Login / Sign Up</a>
            </nav>
            <div id="userStatus"></div>
        </header>

        <main>
            <section class="content-area">
                <div class="posts"></div>
                <div class="user-info">
                    <img src="https://via.placeholder.com/50" alt="User Avatar" id="userAvatar" class="avatar">
                    <span id="userUsername" class="username"></span>
                </div>
                <div class="suggestions"></div>
            </section>

            <section class="search-area" style="display: none;">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search users...">
                </div>
                <div id="searchResults"></div>
            </section>
        </main>

        <footer>
            Â© 2024 Social. All rights reserved.
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your JavaScript file -->
    <script src="homepage.js"></script>
</body>
</html>
